<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #81c6d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-shadow: #45a049;
        }
        .container {
            background: rgb(217, 177, 177);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #9ed9a0;
            color: rgb(247, 238, 238);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="registerBox">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <div class="container hidden" id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <div class="container hidden" id="welcomeBox">
        <h2>Welcome!</h2>
        <p id="welcomeMessage"></p>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        const registerBox = document.getElementById("registerBox");
        const loginBox = document.getElementById("loginBox");
        const welcomeBox = document.getElementById("welcomeBox");

        document.getElementById("showLogin").addEventListener("click", () => {
            registerBox.classList.add("hidden");
            loginBox.classList.remove("hidden");
        });

        document.getElementById("showRegister").addEventListener("click", () => {
            loginBox.classList.add("hidden");
            registerBox.classList.remove("hidden");
        });

        // Registration
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            alert("Registration successful! Please log in.");
            registerBox.classList.add("hidden");
            loginBox.classList.remove("hidden");
        });

        // Login
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            if (email === storedEmail && password === storedPassword) {
                document.getElementById("welcomeMessage").innerText = "Hello, " + localStorage.getItem("name") + "!";
                loginBox.classList.add("hidden");
                welcomeBox.classList.remove("hidden");
            } else {
                alert("Invalid email or password");
            }
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
            welcomeBox.classList.add("hidden");
            loginBox.classList.remove("hidden");
        });
    </script>

</body>
</html>
